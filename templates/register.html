<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Discord Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html.dark body {
        background-color: #2f3136;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-md p-8 space-y-6 bg-[#36393f] rounded-lg shadow-lg"
    >
      <div class="text-center">
        <h1 class="text-3xl font-bold text-white">Create an Account</h1>
        <p class="text-gray-400">Join the control panel today</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="p-4 rounded-md bg-red-500 text-white text-center">
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" class="space-y-6">
        <div>
          <label for="username" class="text-sm font-bold text-gray-300"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 mt-2 text-white bg-[#202225] border border-[#40444b] rounded-md focus:outline-none focus:ring-2 focus:ring-[#5865F2]"
          />
        </div>
        <div>
          <label for="password" class="text-sm font-bold text-gray-300"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-4 py-2 mt-2 text-white bg-[#202225] border border-[#40444b] rounded-md focus:outline-none focus:ring-2 focus:ring-[#5865F2]"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 font-bold text-white bg-[#5865F2] rounded-md hover:bg-[#4752c4] transition-colors"
          >
            Register
          </button>
        </div>
      </form>
      <p class="text-center text-sm text-gray-400">
        Already have an account?
        <a
          href="{{ url_for('login') }}"
          class="font-medium text-[#5865F2] hover:underline"
          >Login here</a
        >
      </p>
    </div>
  </body>
</html>
